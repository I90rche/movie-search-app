<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="MovieSearch" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Movie Search App</title>
  </head>
  <body class="min-vh-100 d-flex flex-column justify-content-between">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/images/tmdb-logo.svg" alt="Bootstrap" width="72" />
        </a>
      </div>
    </nav>

    <main class="container-xl py-5 flex-grow-1">
      <section class="row">
        <div class="col-12">
          <h1 class="text-center mb-5">The Movie Search App</h1>
        </div>
        <div class="col-12">
          <form id="searchForm" role="search" class="row">
            <div class="col-12 col-md-8">
              <input
                class="form-control"
                id="search"
                name="query"
                type="search"
                placeholder="Search for a movie title..."
                aria-label="Search"
              />
            </div>
            <div class="col-12 col-md-2 mt-md-0 mt-2">
              <select id="sort_by" class="form-select">
                <option value="title_asc">Title (A-Z)</option>
                <option value="title_desc">Title (Z-A)</option>
                <option value="release_date_asc">
                  Release Date (Oldest First)
                </option>
                <option value="release_date_desc">
                  Release Date (Newest First)
                </option>
              </select>
            </div>
            <div class="col-12 col-md-2 d-grid mt-md-0 mt-2">
              <button
                class="btn btn-primary col-12 col-md-2 w-100"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="row mt-5 results-container">
        <!-- Results will be appended here -->
      </section>

      <section class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <!-- Pagination controls will be appended here -->
            </ul>
          </nav>
        </div>
      </section>
    </main>

    <footer class="containre-fluid">
      <p class="text-center">
        <span class="text-nowrap">&copy; 2025 The Movie Search App | </span>
        <span class="text-nowrap">
          Powered by
          <a href="https://igortalevski.com/" target="_blank">Igor Talevski</a>
          |
        </span>
        <span class="text-nowrap"> All rights reserved | </span>
        <a href="https://www.themoviedb.org/" target="_blank">
          <img
            src="assets/images/tmdb-footer.svg"
            alt="The Movie Database"
            height="12"
          />
        </a>
      </p>
    </footer>

    <div
      id="toastContainer"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 11"
    >
      <!-- Toasts will be appended here -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="movieModal"
      tabindex="-1"
      aria-labelledby="movieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  id="modalMoviePoster"
                  src="#"
                  alt="Movie Poster"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-8">
                <h5 id="modalMovieTitle"></h5>
                <div id="modalMovieGenres" class="mb-2"></div>
                <p id="modalMovieReleaseDate"></p>
                <p id="modalMovieRating"></p>
                <p id="modalMovieRuntime"></p>
                <p id="modalMovieOverview"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div
      id="loader"
      class="position-fixed top-50 start-50 translate-middle"
      style="display: none"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
